<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrare Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" class="css">
</head>

<body>
    <div class="Container">
        <div class="owl-carousel owl-theme">
            <div class="Imagecon" id="image1">
                <img src="./images/image1.jpg" alt="">
            </div>
            <div class="Imagecon" id="image2">
                <img src="./images/image2.jpg" alt="">
            </div>
            <div class="Imagecon" id="image3">
                <img src="./images/image3.jpg" alt="">
            </div>
        </div>
        <div class="Editorials">
            <input type="number" id="fontSizeInput"  value="12">
            <input type="color"  id="colorInput">
            <select name="" id="fontFamilySelect">
                <option value="roboto">
                    Roboto
                </option>
                <option value="lato">
                Lato
                </option>
                <option value="poppins">
                    Poppins
                </option>
                <option value="opensans">
                    Open sans
                </option>
            </select>
            <div class="ForwardBackwardButtonCon">
                <i class="fa-solid fa-arrow-left" id="backward"></i>
                <i class="fa-solid fa-arrow-right" id="forward"></i>
            </div>
            <div class="changePosition">
                <p>Change</p>
                <input type="number" id="changefrom">
                <p>with</p>
                <input type="number" id="changeto">
                <button id="saveSlideChange">save</button>
            </div>
            <button id="addtext">Add text</button>
        </div>
        <div class="Sortable">
            <div class="img1" draggable="true">
                <img src="./images/image1.jpg" alt="">
            </div>
            <div class="img2" draggable="true">
                <img src="./images/image2.jpg" alt="" draggable="true">
            </div>
            <div class="img3">
                <img src="./images/image3.jpg" alt="" draggable="true">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
